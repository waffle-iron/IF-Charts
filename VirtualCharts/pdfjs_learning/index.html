<!DOCTYPE html>
<html>
  <head>
    <title>PDF.js Learning</title>
  </head>
  <body>
    <script type="text/javascript" src="pdf.js"></script>
    <script>
    function getMyPDF(svgPlace,url,pageno)
    {
    // URL of PDF document
    //var url = "EG_AD_2_EGLC_2-1_en_2016-03-03.pdf";

    // Asynchronous download PDF
    PDFJS.getDocument(url)
      .then(function(pdf) {
        return pdf.getPage(pageno);
      })
      .then(function(page) {

    // Set scale (zoom) level
    var scale = 1.5;

    // Get viewport (dimensions)
    var viewport = page.getViewport(scale);

    // Get div#the-svg
    var container = document.getElementById(svgPlace);

    // Set dimensions
    container.style.width = viewport.width + 'px';
    container.style.height = viewport.height + 'px';

    // SVG rendering by PDF.js
    page.getOperatorList()
      .then(function (opList) {
        var svgGfx = new PDFJS.SVGGraphics(page.commonObjs, page.objs);
        return svgGfx.getSVG(opList, viewport);
      })
      .then(function (svg) {
        container.appendChild(svg);
      });

  });
}
    </script>

    <script type="text/javascript">
    getMyPDF("Chart2","EG_AD_2_EGLC_2-1_en_2016-03-03.pdf",1);
    getMyPDF("Chart1","EG_AD_2_EGLC_2-2_en_2016-03-03.pdf",1);
    getMyPDF("Chart3","YSCB.pdf",1);
    getMyPDF("Chart4","YSCB.pdf",2);
    getMyPDF("Chart5","YSCB.pdf",3);
    getMyPDF("Chart6","YSCB.pdf",4);
  </script>

    <div id="Chart1"></div>
    <div id="Chart2"></div>
    <div id="Chart3"></div>
    <div id="Chart4"></div>
    <div id="Chart5"></div>
    <div id="Chart6"></div>

  </body>
</html>
